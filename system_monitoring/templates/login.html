<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Login â€” System Monitoring</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#0f172a; color:#e2e8f0; display:flex; align-items:center; justify-content:center; height:100vh; margin:0;}
    .card { background:#111827; padding:24px; border-radius:12px; width:320px; box-shadow: 0 10px 30px rgba(0,0,0,.3); }
    input { width:100%; padding:10px 12px; border-radius:8px; border:1px solid #374151; background:#0b1020; color:#e5e7eb; margin-top:6px;}
    label { font-size:14px; color:#9ca3af;}
    button { width:100%; margin-top:16px; padding:10px 12px; border-radius:8px; border:0; background:#2563eb; color:white; font-weight:600; cursor:pointer;}
    .error { color:#f87171; margin-top:8px; font-size:14px;}
  </style>
</head>
<body>
  <div class="card">
    <h2 style="margin-top:0;margin-bottom:12px">Sign in</h2>
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
    <form method="post" action="/ui/login">
      {% csrf_token %}
      <label>Username<input name="username" autocomplete="username" required></label>
      <label style="margin-top:8px;">Password<input type="password" name="password" autocomplete="current-password" required></label>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
